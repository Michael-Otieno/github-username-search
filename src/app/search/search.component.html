<div class="container mt-3"> 
    <h4>Insert github username</h4>
    <form class="row" >
        <div class="form-group col-8">
            <input [(ngModel)]="searchUser" class="form-control" name="searchUser" type="search">
        </div>
        <div class="col-3">
            <input (click)="searchButton()" type="Submit" value="Search" class="btn btn-primary btn-sm">
        </div>
    </form>
                    
</div>
