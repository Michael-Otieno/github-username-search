<app-search (searchEmitter)= getRepo($event)></app-search>
<div class="pt-5 ps-2">
    <h2>REPOSITORIES</h2>
    <div class="row">
    <div *ngFor='let reps of myRepo'class="pt-2 col">
        <div class="card">
            <div class="card-body" id='cards'appHighlight>
                <h3  >Repo name: {{reps.name}}</h3>
                <h5>Description:{{reps.description}}</h5>
                <h6>{{reps.svn_url}}</h6>
                <h5>{{reps.created_at | dateAgo}}</h5>
            </div>
        </div>  
        
    </div> 
    </div> 
    
</div>
